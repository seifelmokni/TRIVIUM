<app-svg-spirit></app-svg-spirit>
<section class="site-wrapper">
  <div class="block block-dash">
    <app-header></app-header>
    <app-nav></app-nav>

    <div class="dash-content users-page">
      <div class="block-inner">
        <div class="task-wrapper">
          <section class="panel-menu">
            <ul>
              <li>
                <a class="" routerLink="/configuation">colecciones de datos</a>
              </li>
              <li>
                <a class="" routerLink="/calendar" >calendario</a>
              </li>
              <li>
                <a class="" routerLink="/formConfiguration">configuración de formulario</a>
              </li>
              <li>
                <a class="active" routerLink="/sede">configuración de Sede</a>
              </li>
            </ul>
          </section>
          <section class="users-view">
            <div class="users-header">
              <span class="users-title">configuración de Sede</span>
              <div class="btn-group">
                  <a (click)="addColumn()"  title="Usuario nuevo" class="btn btn-confirm">+ columna</a>
                  <a (click)="addRow()"  title="Usuario nuevo" class="btn btn-confirm">+ fila</a>

                </div>
            </div>
            <div class="users-header">
                
              </div>
            <div class="form-center" style="width: 100% !important; margin: 5px 0px !important">

              <form action="">

               <table>
                 <thead>
                   <th>#</th>
                 <th *ngFor="let c of sede.columns;let i = index " (click)="editColumnName(i)" class="table-cell-name">{{c}}
                   <i (click)="deleteColumn(i)"  class="fas fa-trash-alt"></i>
                 </th>
                </thead>
                <tbody>
                  <tr *ngFor="let r of sede.rows; let i = index">
                    <td class="table-cell-name" (click)="editRownName(i)">{{r}}<i (click)="deleteRow(i)" class="fas fa-trash-alt"></i></td>
                    <td *ngFor="let c of sede.columns;let j = index " (click)="updateCellValue(i , j)">
                      <span *ngFor="let e of sede.table">
                        <span *ngIf="e.key == i+'----'+j">{{e.value}}</span>
                      </span>
                    </td>
                  </tr>
                </tbody>
               </table>
               <div class="btn-group" style="width: 200px; float: right;">
                <a (click)="saveSede()"  title="Usuario nuevo" class="btn btn-confirm">Guardar</a>

              </div>

              </form>

            </div>
          </section>
        </div>
      </div>
    </div>

    <app-footer></app-footer>
  </div>
</section>
