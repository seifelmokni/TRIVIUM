<app-svg-spirit></app-svg-spirit>
<section class="site-wrapper">
  <div class="block block-dash">
    <app-header></app-header>
    <app-nav [searchEnabled]="false" [reloadEnabled]="false"></app-nav>

    <div class="dash-content">
      <div class="block-inner">
        <div class="blocks-grid">



          <div class="block-item" *ngFor="let item of forms; let i = index">
            <div class="item-inner">
              <div class="item-title">
                <span [ngStyle]="{'display': formNameInputIndexSelected === i ? 'none' : 'block'}">{{item.title}}</span>
                <input [ngStyle]="{'display': formNameInputIndexSelected === i ? 'block' : 'none'}" type="text" name="formName" id="formNameInput-{{i}}"
                  [(ngModel)]="formName" (blur)="changeFormName(i)" (keyup)="formNameInputChange(i , $event.keyCode)" />
              </div>
              <div class="item-action">
                <ul>
                  <li>
                    <a href="javascript:void(0)" (click)="editForm(item , $event)">
                      <span class="icon">
                        <svg>
                          <use xlink:href="#pencil" width="24" height="24" x="0" y="0"></use>
                        </svg>
                      </span>
                    </a>
                  </li>
                  <li class="dropdown-block" id="dpc-{{i}}">
                    <a class="dropdown-toggler" (click)="openDropDown(i)">
                      <span class="icon icon">
                        <svg>
                          <use href="#settings" width="24" height="24" x="0" y="0"></use>
                        </svg>
                      </span>
                    </a>
                    <div class="dropdown-content">
                      <ul>
                        <li>
                          <a (click)="enableEditFormName(i)">Editar nombre</a>
                        </li>
                        <li>
                          <a (click)="duplicateForm(i)">Duplicar</a>
                        </li>
                        <li>
                          <a (click)="deleteForm(i)" >Eliminar</a>
                        </li>
                        <li>
                          <a href="javascript:void(0)" (click)="previewForm(item)">preview</a>
                        </li>
                      </ul>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>



          <div class="block-item new-item">
            <div class="item-inner">
              <a href="javascript:void(0)" routerLink="/createForm">
                <span class="icon icon-plus"></span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>



    <app-footer></app-footer>
  </div>
</section>
